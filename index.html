<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heade">Rock Paper Scissor Game </h1>

    <div class="container">
        <div class="choice" id="rock" >
            <img src="Screenshot 2024-05-29 082321.png" alt="">
        </div>
        <div class="choice" id="paper" >
            <img src="Screenshot 2024-05-29 082434.png" alt="">
        </div>
        <div class="choice" id="scissors" >
            <img src="Screenshot 2024-05-29 082354.png" alt="">
        </div>
    </div>
<div class="footer">
    <div class="score">
    <p id="user">0</p>
    <p id="sc1">Your score</p>
    <p id="ka1"></p>
</div>
<div class="score">
    <p id="computer">0</p>
    <p id="sc2">Computer score</p>
    <p id="ka2"></p>
</div>
</div>

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>

    <script src="script.js"></script>
</body>
</html>
